<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list"></ul>
    <div id="cat">
        <h2 id="cat-name"></h2>
        <div id="cat-count"></div>
        <img id="cat-img" src="" alt="cute cat">
    </div>
    <div id="admin">
        <button>Admin</button>
    </div>
    <br>
    <div id="cat-form">
    	<form>
	    	<input type="text" name="new-name" id="adminCatName"><br>
	    	<input type="text" name="new-img" id="adminCatURL"><br>
	    	<input type="text" name="new-count" id="adminCatClicks"><br>
	    	<input type="button" value="Submit" id="adminSaveBtn">
	    	<input type="button" value="Cancel" id="adminCancelBtn">
    	</form>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
